<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="1">
        <div class="col-md-1 hour" id="1">9am</div>
        <textarea class="col-md-10 description" id="inputValue"></textarea>
        <button class="saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block" id="2">
        <div class="col-md-1 hour" id="2">10am</div>
        <textarea class="col-md-10 description" id="inputValue"></textarea>
        <button class="saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block" id="3">
        <div class="col-md-1 hour" id="3">11am</div>
        <textarea class="col-md-10 description" id="inputValue"></textarea>
        <button class="saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block" id="4">
        <div class="col-md-1 hour" id="4">12pm</div>
        <textarea class="col-md-10 description" id="inputValue"></textarea>
        <button class="saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block" id="5">
        <div class="col-md-1 hour" id="5">1m</div>
        <textarea class="col-md-10 description" id="inputValue"></textarea>
        <button class="saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block" id="6">
        <div class="col-md-1 hour" id="6">2pm</div>
        <textarea class="col-md-10 description" id="inputValue"></textarea>
        <button class="saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block" id="7">
        <div class="col-md-1 hour" id="7">3pm</div>
        <textarea class="col-md-10 description" id="inputValue"></textarea>
        <button class="saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block" id="8">
        <div class="col-md-1 hour" id="8">4pm</div>
        <textarea class="col-md-10 description" id="inputValue"></textarea>
        <button class="saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block" id="9">
        <div class="col-md-1 hour" id="9">5pm</div>
        <textarea class="col-md-10 description" id="inputValue"></textarea>
        <button class="saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
    </body>
