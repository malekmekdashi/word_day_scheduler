<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="9am">
        <div class="col-md-1 hour">9am</div>
        <textarea class="col-md-10 description1" id="inputValue"></textarea>
        <button class="saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block" id="10am">
        <div class="col-md-1 hour">10am</div>
        <textarea class="col-md-10 description2" id="inputValue1"></textarea>
        <button class="saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block" id="11am">
        <div class="col-md-1 hour">11am</div>
        <textarea class="col-md-10 description3" id="inputValue2"></textarea>
        <button class="saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block" id="12pm">
        <div class="col-md-1 hour">12pm</div>
        <textarea class="col-md-10 description4" id="inputValue3"></textarea>
        <button class="saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block" id="1pm">
        <div class="col-md-1 hour">1m</div>
        <textarea class="col-md-10 description5" id="inputValue4"></textarea>
        <button class="saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block" id="2pm">
        <div class="col-md-1 hour">2pm</div>
        <textarea class="col-md-10 description6" id="inputValue5"></textarea>
        <button class="saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block" id="3pm">
        <div class="col-md-1 hour">3pm</div>
        <textarea class="col-md-10 description7" id="inputValue6"></textarea>
        <button class="saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block" id="4pm">
        <div class="col-md-1 hour">4pm</div>
        <textarea class="col-md-10 description8" id="inputValue7"></textarea>
        <button class="saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <div class="row time-block" id="5pm">
        <div class="col-md-1 hour">5pm</div>
        <textarea class="col-md-10 description9" id="inputValue8"></textarea>
        <button class="saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
    </body>
